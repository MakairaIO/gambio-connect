{block name="layout_secondary_navigation_search"}
<div class="navbar-search collapse">
    <form action="{$content_data.FORM_ACTION_URL}" method="get" class="makaira-autosuggestion__form">
        <div class="navbar-search-input-group input-group">
            <button type="submit" class="makaira-autosuggestion__submit">
                <img src="{$theme_path}images/svgs/search.svg" class="gx-search-input svg--inject" alt="">
                <i class="fa fa-circle-o-notch fa-spin"></i>
            </button>
            <input id="searchParam" type="text" name="{$content_data.INPUT_NAME}"
                placeholder="{$txt.text_default_value}" class="form-control search-input" autocomplete="off" />
        </div>
        <div class="search-result-container makaira-autosuggestion"></div>
    </form>
</div>
<link type="text/css" rel="stylesheet" href="{$content_data.makaira_search_css_path}">
<script async type="text/javascript" src='{$content_data.makaira_search_js_path}'></script>
{/block}
